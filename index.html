<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Pomo Sprint</title>
</head>
<body>
    <div class="page-body">
        <div class="header_block">
            <h2 class="header_block-title">Pomo Sprint</h2>
        </div> 
        <div class="main_block">
            <div class="main_block-timer">
                <h2 id="timer-count" class="main_block-timer-title">00:00</h2>
            </div>
            <div class="action-block">
                <div class="notes_selection-row">
                    <h3 class="notes_selection-title">Note Type:</h3>
                    <div class="notes-toggle">
                        <img src="assets/images/note-icon.png" id="manual_note-toggle" onclick="manualNote()" class="notes-toggle-button">
                        <img src="assets/images/notion-icon.png" id="notion_note-toggle" onclick="notionNote()" class="notes-toggle-button">
                        <img src="assets/images/confluence-icon.png" id="confluence_note-toggle" onclick="confluenceNote()" class="notes-toggle-button">
                    </div>
                </div>
                <button id="start" onclick="startTimer()" class="primary_button">Start</button>
                <div class="add_note-block">
                    <h2 class="add_note-block-title">+ Add Task</h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
